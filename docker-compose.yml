version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    # Coolify will manage ports automatically, but expose for local development
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Labels for Coolify (optional, helps with organization)
    labels:
      - "coolify.managed=true"
